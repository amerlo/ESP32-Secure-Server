<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Web Server</title>
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
    <div class="toast-container position-absolute p-3 top-0 start-50 translate-middle-x" style="z-index: 5;">
      <div class="toast text-white bg-danger border-0" data-bs-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          <span>ERROR: No se ha podido actualizar el estado!</span>
        </div>
      </div>
    </div>

    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Control remoto de emisoras y antenas</span>
        </div>
      </nav>
    </div>

    <div id="loadingSpinner" class="container py-5">
      <div class="text-center">
        <div class="spinner-border text-secondary" role="status"></div>
      </div>
    </div>

    <div id="relaysCard" class="container py-3 visually-hidden">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="card">
            <ul id="relays" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="handlers.js"></script>
  </body>
</html>
